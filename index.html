<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <span id="bg1"></span>
            <span id="bg2"></span>
            <span id="bg3"></span>
            <span id="bg4"></span>
            <div class="images">
                <img src="assets/images/bg1.jpg">
                <img src="assets/images/bg2.jpg">
                <img src="assets/images/bg3.jpg">
                <img src="assets/images/bg4.jpg">
            </div>
            <div class="buttons">
                <a href="#bg1"></a>
                <a href="#bg2"></a>
                <a href="#bg3"></a>
                <a href="#bg4"></a>
            </div>
        </div>
        <p class="disclaimer">Images were sourced from <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
</body>
</html>
